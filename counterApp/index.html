<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Counter App</title>
    <script src="index.js" defer></script>
</head>
<body>
    <main>
        <section class="container">
            <h1>Counter</h1>
            <p class="count ">0</p>
            <div class="options">
                <button data-count="decrease" class="btn btn-decrease">decrease</button>
                <button data-count="reset" class="btn btn-reset">reset</button>
                <button data-count="increase" class="btn btn-increase">increase</button>
            </div>
        </section>
    </main>
</body>
</html>
