<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Color Flipper</title>
    <script src="index.js" defer></script>
</head>
<body>
  <div class="container">
    <header>
        <h1>Color Flipper</h1>
        <h2><span class="simple" data-color="simple">Simple</span> <span class="hex" data-color="hex">Hex</span></h2>
    </header>
    <main>
        <section>
            <div class="bg-container">
                <div class="current-bg">Background Color : <span class="current-bg-text">#FFFF</span></div>
                <button class="btn">Click me</button>
            </div>
        </section>
    </main>
  </div>
</body>
</html>
